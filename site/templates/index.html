<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code d'Accès</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            color: #d9534f;
            margin: 10px 0;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Votre Code d'Accès</h1>
        <p class="code">{{ code }}</p>
        <p>Ce code expirera bientôt. Utilisez-le dans Discord avant qu'il ne soit remplacé.</p>
    </div>
</body>
</html>
