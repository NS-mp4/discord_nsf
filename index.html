<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code de Vérification</title>
</head>
<body>
    <h1>Voici votre code de vérification :</h1>
    <p id="code">{{ code }}</p> <!-- Affiche le code ici -->
    <p>Le code change toutes les heures.</p>
    <script>
        // Fonction pour générer un code aléatoire de 6 caractères
        function generateCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return code;
        }

        // Mettre à jour le code toutes les heures
        function updateCode() {
            const code = generateCode();
            document.getElementById('code').textContent = code;
        }

        // Mettre à jour le code au chargement
        window.onload = updateCode;

        // Mettre à jour le code toutes les heures
        setInterval(updateCode, 36); // 3600000ms = 1 heure
    </script>
</body>
</html>
