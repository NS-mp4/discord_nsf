<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vérification de Code</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3b82f6;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
        }

        .card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #555;
        }

        .button {
            background-color: #3b82f6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .button:hover {
            background-color: #2563eb;
        }

        footer {
            background-color: #3b82f6;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header>
        <h1>Bienvenue sur le site de Vérification de Code</h1>
    </header>

    <div class="container">
        <div class="card">
            <h1>Vérifie ton code !</h1>
            <p>Pour obtenir ton accès, clique sur le bouton ci-dessous pour vérifier ton code.</p>
            <a href="https://ton-lien-de-verification.com" class="button">Accéder au site et vérifier le code</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Ton Nom. <a href="#">Conditions d'utilisation</a> | <a href="#">Politique de confidentialité</a></p>
    </footer>

</body>

</html>
